<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordle Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7aa35c; /* green */
      background-image: 
        linear-gradient(45deg, #7aa35c 25%, transparent 25%), 
        linear-gradient(-45deg, #7aa35c 25%, transparent 25%), 
        linear-gradient(45deg, transparent 75%, #d9a64e 75%), 
        linear-gradient(-45deg, transparent 75%, #d9a64e 75%);
      background-size: 40px 40px; /* size of each check */
      background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "Pramish";
      position: fixed;
      top: 50%;
      left: 50%;
      font-size: 10em;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.05);
      transform: translate(-50%, -50%) rotate(-30deg);
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    h1 {
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-auto-rows: 60px;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .tile {
      border: 2px solid #3a3a3c;
      font-size: 2em;
      text-transform: uppercase;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121213;
      color: #fff;
      position: relative;
      z-index: 2;
    }

    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
    }

    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
    }

    .absent {
      background-color: #ff4c4c; /* red color */
      border-color: #ff4c4c;
    }

    #message {
      font-size: 1.2em;
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }

    footer {
      margin-top: 20px;
      color: #ccc;
      font-size: 0.9em;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Wordle Clone</h1>
  <div id="board"></div>
  <div id="message"></div>
  <footer>Made by Pramish</footer>

  <script>
    const WORDS = ["APPLE", "BANJO", "CRANE", "DRIVE", "EAGLE", "FROST", "GHOST", "HONEY"];
    const WORD = WORDS[Math.floor(Math.random() * WORDS.length)];
    const MAX_GUESSES = 6;
    let currentRow = 0;
    let currentGuess = "";

    const board = document.getElementById("board");
    const message = document.getElementById("message");

    function createBoard() {
      for (let i = 0; i < MAX_GUESSES * 5; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        board.appendChild(tile);
      }
    }

    function updateBoard() {
      const rowStart = currentRow * 5;
      for (let i = 0; i < 5; i++) {
        const tile = board.children[rowStart + i];
        tile.textContent = currentGuess[i] || "";
      }
    }

    function checkGuess() {
      if (currentGuess.length !== 5) return;

      const guess = currentGuess.toUpperCase();
      const wordArray = WORD.split("");
      const guessArray = guess.split("");
      const rowStart = currentRow * 5;

      // Count letters in the word for handling present tiles
      const wordLetterCount = {};
      WORD.split("").forEach(l => (wordLetterCount[l] = (wordLetterCount[l] || 0) + 1));

      // First pass: mark correct letters (green)
      for (let i = 0; i < 5; i++) {
        const tile = board.children[rowStart + i];
        if (guess[i] === WORD[i]) {
          tile.classList.add("correct");
          wordLetterCount[guess[i]]--;
        }
      }

      // Second pass: mark present (yellow) or absent (red)
      for (let i = 0; i < 5; i++) {
        const tile = board.children[rowStart + i];
        if (tile.classList.contains("correct")) continue;

        if (WORD.includes(guess[i]) && wordLetterCount[guess[i]] > 0) {
          tile.classList.add("present");
          wordLetterCount[guess[i]]--;
        } else {
          tile.classList.add("absent");
        }
      }

      if (guess === WORD) {
        message.textContent = "üéâ You guessed it!";
        document.removeEventListener("keydown", handleKeyPress);
      } else if (currentRow === MAX_GUESSES - 1) {
        message.textContent = `‚ùå Game Over! The word was ${WORD}`;
        document.removeEventListener("keydown", handleKeyPress);
      } else {
        currentRow++;
        currentGuess = "";
      }
    }

    function handleKeyPress(e) {
      if (message.textContent !== "") return;

      const key = e.key.toUpperCase();

      if (key === "BACKSPACE") {
        currentGuess = currentGuess.slice(0, -1);
      } else if (key === "ENTER") {
        if (currentGuess.length === 5) {
          checkGuess();
        }
      } else if (/^[A-Z]$/.test(key)) {
        if (currentGuess.length < 5) {
          currentGuess += key;
        }
      }

      updateBoard();
    }

    createBoard();
    document.addEventListener("keydown", handleKeyPress);
  </script>
</body>
</html>
